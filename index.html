<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is Sparta! - or just Basic Audio</title>
</head>
<body>
	<h1>Basic Audio Implementation</h1>

	<audio src="audio/STP_Interstate_Love_Song.mp3" autoplay loop></audio>

	<img data-currenttrack="STP_Interstate_Love_song.mp3" src="images/STP_album.jpg" alt="album" class="trackholder">
	<img data-currenttrack="Companion.mp3" src="images/STP_album_2.jpg" alt="album" class="trackholder">
	<img data-currenttrack="Sail.mp3" src="images/STP_album_3.jpg" alt="album" class="trackholder">

	<div>
		<button id="play">Play</button>
		<button id="pause">Pause</button>
		<button id="rewind">Rewind</button>
	</div>

	<script src=js/main.js></script>
</body>
</html>
